<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add UW PDF Merger</title>
</head>
<body>
    <h2>Upload Auto and Home Insurance PDFs</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="auto_pdf">Upload Auto Insurance PDF:</label>
        <input type="file" name="auto_pdf" required><br><br>

        <label for="home_pdf">Upload Home Insurance PDF:</label>
        <input type="file" name="home_pdf" required><br><br>

        <button type="submit">Process PDFs</button>
    </form>
    
</body>
</html>
